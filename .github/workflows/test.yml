name: Test

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*

jobs:
  test:
    name: Test ${{ matrix.os }} ${{ matrix.triplet }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2019
            triplet: x86-windows
            install_script: .github/scripts/install-windows.sh
            build_script: .github/scripts/build-windows.sh
          - os: ubuntu-18.04
            triplet: x64-linux
            install_script: .github/scripts/install-ubuntu.sh
            build_script: .github/scripts/build-ubuntu.sh
          - os: macos-latest
            triplet: x64-osx
            install_script: .github/scripts/install-macos.sh
            build_script: .github/scripts/build-macos.sh debug
          - os: macos-latest
            triplet: arm64-osx
            install_script: .github/scripts/install-macos.sh
            build_script: .github/scripts/build-macos.sh debug silicon
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: vcpkg_installed
          key: ${{ runner.os }}-${{ matrix.triplet }}-${{ hashFiles( '**/vcpkg.json' ) }}
      - name: Install & Build
        shell: bash
        run: |
          ${{ matrix.install_script }}
          ${{ matrix.build_script }}
        env:
          VCPKG_FEATURE_FLAGS: manifests
          VCPKG_DISABLE_METRICS: 1
          VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
      - name: Collect dependencies build errors
        if: ${{ always() }}
        shell: bash
        run: find vcpkg/buildtrees | grep err.log | xargs tail -n +1
      - name: Collect dependencies build stdout
        if: ${{ always() }}
        shell: bash
        run: find vcpkg/buildtrees | grep out.log | xargs tail -n +1